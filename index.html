<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <h1>Drum Kit</h1>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">sound1</span>
        </div>
        <div data-key="66" class="key">
            <kbd>B</kbd>
            <span class="sound">sound2</span>
        </div>
        <div data-key="67" class="key">
            <kbd>C</kbd>
            <span class="sound">sound3</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">sound4</span>
        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">sound5</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">sound6</span>
        </div>
    </div>
    <audio data-key="65" src="assets/sound1.wav"></audio>
    <audio data-key="66" src="assets/sound2.wav"></audio>
    <audio data-key="67" src="assets/sound3.wav"></audio>
    <audio data-key="68" src="assets/sound4.wav"></audio>
    <audio data-key="69" src="assets/sound5.wav"></audio>
    <audio data-key="70" src="assets/sound6.wav"></audio>
</div>
</body>
<script src="script.js"></script>
</html>
